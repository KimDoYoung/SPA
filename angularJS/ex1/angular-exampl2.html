<!DOCTYPE html>
<html lang="ko" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exampl2</title>
</head>
<body ng-app="app">
<div ng-controller="ctrl1">
    <input type="text" 
        ng-blur="blur = blur + 1"
        ng-click="click = click + 1"
        ng-dblclick="dblclick = dblclick + 1"
        ng-paste="paste = paste + 1"
        ng-cut="cut = cut + 1"
        ng-focus="focus = focus + 1"
        ng-model="confirmed"
        ng-change="change = change + 1"
        ng-keydown="keydown($event)"
        ng-mouseenter="mouseenter = mouseenter + 1"
        ng-mouseleave="mouseleave = mouseleave + 1"
    />
    <h3>Blur Events : {{blur}}</h3>
    <h3>click Events : {{click}}</h3>
    <h3>dblclick Events : {{dblclick}}</h3>
    <h3>paste Events : {{paste}}</h3>
    <h3>cut Events : {{cut}}</h3>
    <h3>focus Events : {{focus}}</h3>
    <h3>change Events : {{change}}</h3>
    <h3>mouseenter Events : {{mouseenter}}</h3>
    <h3>mouseleave Events : {{mouseleave}}</h3>
    <h3>keycode : {{keyCode}}</h3>
</div>
<!-- scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>    
<script src="js/example2.js"></script>
</body>
</html>
