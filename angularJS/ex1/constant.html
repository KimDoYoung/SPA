<!DOCTYPE html>
<html lang="ko" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch-digest-apply</title>
</head>
<body >
<div>
    <h1>watch-digest-apply</h1>
    <p>

    </p>
</div>
<div ng-controller="ctrl1">
        {{dataBase}} <br>
        {{data.time}}
        <br>
        <button ng-click="updateTime()">update time ng-click</button>
        <button id="updateTimeButton">update time </button>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>    
<script>
var app = angular.module("app", []);
app.constant('appConfig', {
    hostname : 'http://kalpa.iptime.org',
    port : '2020',
    server : function(){ return 'http://'+this.hostname;}
});
app.controller("ctrl1", function($scope, appConfig){
    $scope.dataBase = appConfig.server ;//appConfig.databseUrl + ':' + appConfig.port;
    $scope.data = { time : new Date() };
    $scope.updateTime = function(){
        $scope.data.time = new Date();
    }
    document.getElementById("updateTimeButton").addEventListener('click', function(){
        $scope.$apply(function(){
            console.log('update time clicked');
            $scope.data.time = new Date();
        });
    });
});
</script>
</body>
</html>
